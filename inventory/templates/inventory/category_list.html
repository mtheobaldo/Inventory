{% extends 'base.html' %}
{% block 'title' %}List of Categories{% endblock %}
{% block 'content' %}

<ul>
{% for category in category_list %}

   <li><a href="{% url 'inventory:categorydetail' category.id %}">{{ category.name }}</a></li>

{% empty %}
   <p>There are no categories. Want to <a href="{% url 'inventory:addcategory' %}">add one?</a></p>

{% endfor %}
</ul>

<p><a href="{% url 'inventory:addcategory' %}">Add A New Category</a></p>

{% endblock %}
